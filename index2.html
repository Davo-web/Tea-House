<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказ</title>
    <link rel="stylesheet" href="./style2.css">
    <link rel="icon" href="./img/icon.png">
</head>
<body>
    <header class="header">
        <p class="header-title">Оформление заказа</p>
    </header>

    <main class="main">
        <div class="item">
            <div class="item-title">
                <span>Чёрный чай</span>
                <img src="./img/image 2.png" alt="black tea">
            </div>
            <div class="gramms">
                <p id="100gch">100г</p>
                <p id="200gch">200г</p>
                <p id="500gch">500г</p>
            </div>
        </div>

        
        <div class="item">
            <div class="item-title">
                <span>Зелёный чай</span>
                <img src="./img/image 3.png" alt="green tea">
            </div>
            <div class="gramms">
                <p id="100gz">100г</p>
                <p id="200gz">200г</p>
                <p id="500gz">500г</p>
            </div>
        </div>

        <div class="item">
            <div class="item-title">
                <span>Имбирный чай</span>
                <img src="./img/image 5.png" alt="imbir tea">
            </div>
            <div class="gramms">
                <p id="100gi">100г</p>
                <p id="200gi">200г</p>
                <p id="500gi">500г</p>
            </div>
        </div>

        <div class="item">
            <div class="item-title">
                <span>Пуэр</span>
                <img src="./img/image 6.png" alt="puer">
            </div>
            <div class="gramms">
                <p id="100gp">100г</p>
                <p id="200gp">200г</p>
                <p id="500gp">500г</p>
            </div>
        </div>
    </main>


    <div class="cart-title">
        Корзина
    </div>

    <div class="cart">
        <div class="teas">
            <p>Чёрный чай</p>
            <p>Зелёный чай</p>
            <p>Имбирный чай</p>
            <p>Пуэр</p>
        </div>

        <div class="price">
            <p></p>
            <p></p>
            <p></p>
            <p></p>
        </div>

        <div class="sum">
            <p class="sum-value">Итого: 0р</p>
            <button>Заказать</button>
        </div>
    </div>


    <footer></footer>







    <script src="./script2.js"></script>
</body>
</html>
